<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Charizard's Moves</title>
    <style>
        h1 {
            color: red;
            text-decoration: underline;
        }
        .moves-list {
            list-style-type: none;
            padding: 0;
        }
        .moves-list li {
            padding: 5px 0;
        }
    </style>
    </head>
    
    <body>

        <h1>Charizard's Moves</h1>
        <ul class="moves-list" id="moves"></ul>
        <script>
        // Fetch Charizard's data from the pokemon API
        fetch("https://pokeapi.co/api/v2/pokemon/charizard")
            .then(response => response.json())
            .then(data => {
            const movesList = document.getElementById("moves");
            const moves = data.moves;

            // Display each move in a list
            moves.forEach(move => {
                const listItem = document.createElement("li");
                listItem.textContent = move.move.name.charAt(0).toUpperCase() + move.move.name.slice(1);
                movesList.appendChild(listItem);
            });
            })
            .catch(error => console.error("Error fetching data:", error));
        </script>

    </body>
</html>
